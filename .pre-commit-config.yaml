# Pre-commit hooks for meta_oxide
# See https://pre-commit.com for more information
# See https://pre-commit.com/hooks.html for more hooks

repos:
  # General file checks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-toml
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: mixed-line-ending

  # Rust checks
  - repo: local
    hooks:
      - id: cargo-fmt
        name: cargo fmt (check)
        description: Check Rust code formatting
        entry: bash -c 'cargo fmt --all -- --check'
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-clippy
        name: cargo clippy
        description: Lint Rust code with clippy
        entry: bash -c 'cargo clippy --all-targets --all-features -- -D warnings'
        language: system
        types: [rust]
        pass_filenames: false

      - id: cargo-test-no-default-features
        name: cargo test (--no-default-features)
        description: Run Rust tests without Python feature (Node.js compatibility)
        entry: bash -c 'cargo test --lib --no-default-features'
        language: system
        types: [rust]
        pass_filenames: false

  # Python formatting and linting
  - repo: https://github.com/psf/black
    rev: 24.10.0
    hooks:
      - id: black
        language_version: python3
        files: bindings/python/

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.7.0
    hooks:
      - id: ruff
        args: [--fix, --exit-non-zero-on-fix]
        files: bindings/python/

  - repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.13.0
    hooks:
      - id: mypy
        args: [--ignore-missing-imports, --no-strict-optional]
        files: bindings/python/

  # Node.js / TypeScript checks
  - repo: local
    hooks:
      - id: npm-install
        name: npm install
        description: Install Node.js dependencies
        entry: bash -c 'cd bindings/node && npm ci'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: npm-build
        name: npm build
        description: Build Node.js NAPI-RS bindings
        entry: bash -c 'cd bindings/node && npm run build'
        language: system
        pass_filenames: false
        stages: [pre-commit]

      - id: npm-type-check
        name: npm typescript type check
        description: TypeScript type checking for Node.js bindings
        entry: bash -c 'cd bindings/node && npx tsc --noEmit || true'
        language: system
        pass_filenames: false
        stages: [pre-commit]

  # Note: Full Python testing (maturin develop, pytest) and Node.js tests (npm test) run in CI/CD
  # Pre-commit hooks focus on fast linting, formatting, and building checks
