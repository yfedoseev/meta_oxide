name: Test All Languages

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  # Rust core library tests
  rust:
    name: Rust Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            rust: stable
          - os: macos-latest
            rust: stable
          - os: windows-latest
            rust: stable
          - os: ubuntu-latest
            rust: beta
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@master
        with:
          toolchain: ${{ matrix.rust }}
          components: clippy

      - name: Cache cargo registry
        uses: actions/cache@v3
        with:
          path: ~/.cargo/registry
          key: ${{ runner.os }}-cargo-registry-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo index
        uses: actions/cache@v3
        with:
          path: ~/.cargo/git
          key: ${{ runner.os }}-cargo-git-${{ hashFiles('**/Cargo.lock') }}

      - name: Cache cargo build
        uses: actions/cache@v3
        with:
          path: target
          key: ${{ runner.os }}-cargo-build-target-${{ hashFiles('**/Cargo.lock') }}

      - name: Build library
        run: cargo build --release --no-default-features
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: '1'

      - name: Check code with clippy
        run: cargo clippy --all-targets --no-default-features -- -D warnings
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: '1'

  # Python bindings tests
  python:
    name: Python Tests
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        python-version: ["3.8", "3.9", "3.10", "3.11", "3.12", "3.13"]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}
          cache: pip

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      # FIXED: Use maturin build + pip install instead of develop (avoids venv requirement)
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install maturin pytest mypy
        shell: bash

      - name: Build Python bindings
        run: |
          python -m maturin build --release --out dist
          python -m pip install --no-index --find-links dist meta_oxide
        shell: bash
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: '1'

      - name: Run Python tests
        run: |
          python -m pytest bindings/python/tests/ -v
        shell: bash
        env:
          PYO3_USE_ABI3_FORWARD_COMPATIBILITY: '1'

  # Node.js bindings tests
  nodejs:
    name: Node.js Tests
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest, windows-latest]
        node-version: [18.x, 20.x, 22.x]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm
          cache-dependency-path: bindings/node/package-lock.json

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.os == 'windows-latest' && 'x86_64-pc-windows-msvc' || '' }}

      # FIXED: Setup MSVC toolchain for Windows builds
      - name: Setup MSVC toolchain (Windows)
        if: runner.os == 'Windows'
        uses: ilammy/msvc-dev-cmd@v1

      - name: Install dependencies
        working-directory: ./bindings/node
        run: npm ci

      - name: Build Node.js bindings
        working-directory: ./bindings/node
        run: npm run build
        env:
          # Increase Node.js memory for Windows builds
          NODE_OPTIONS: ${{ runner.os == 'Windows' && '--max-old-space-size=4096' || '' }}

      - name: Run Node.js tests
        working-directory: ./bindings/node
        run: npm test

  # Code quality checks
  quality:
    name: Code Quality
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Check Rust formatting
        run: cargo fmt -- --check

      - name: Run Clippy
        run: cargo clippy --all-targets --all-features -- -D warnings

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"
          cache: pip

      - name: Install Python linters
        run: |
          pip install black ruff mypy

      - name: Check Python formatting (black)
        run: black --check bindings/python/ || true

      - name: Check Python linting (ruff)
        run: ruff check bindings/python/ || true

      - name: Type check Python (mypy)
        run: mypy bindings/python/ --ignore-missing-imports || true

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20.x

      - name: Check TypeScript
        working-directory: ./bindings/node
        run: |
          npm install
          npx tsc --noEmit || true

  # Code coverage
  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Skip coverage
        run: echo "Code coverage skipped - tarpaulin incompatible with PyO3 extension modules"

  # Final status check
  status:
    name: Test Status
    runs-on: ubuntu-latest
    needs: [rust, python, nodejs, quality, coverage]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [[ "${{ needs.rust.result }}" != "success" ||
                "${{ needs.python.result }}" != "success" ||
                "${{ needs.nodejs.result }}" != "success" ||
                "${{ needs.quality.result }}" != "success" ||
                "${{ needs.coverage.result }}" != "success" ]]; then
            echo "Some tests failed"
            exit 1
          fi
          echo "All tests passed!"
